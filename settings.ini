#######################################
# setting.ini
# setting for backup_plasticscm, alter_mysql
#######################################

[backup_attribute]
# database using at plasticSCM(now, only mysql)
database_type=mysql
# backup directory in PC
# if 'remote_backup' used, this directory used as temporary directory
local_dir=/home/vmrd/backup_tmp
# if this is true backup data compressed as zip
compress=True
# if backup directory size larger than backup_del_size(MByte), delete half of files
backup_del_size=1000
# prefix of backup directory or backup zip file
backup_prefix=test_backup

[log_attribute]
# set backup log directory
backup_log=./
# save count of backup log
log_save_cnt=5

[remote_backup]
use_remote_backup=False
remote_host=
remote_user=
remote_port=
remote_password=
remote_dir=

[file_server_backup]
use_file_server=False
backup_host=
backup_dir=
backup_user=
backup_password=


[mysql_user]
username=plastic
password=plastic
